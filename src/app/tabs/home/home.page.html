<ion-header>
  <ion-toolbar>
    <ion-title mode="md">
      <span>Home</span>
      <ion-icon name="chevron-down-outline"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <div class="borderBottom">
      <swiper-container 
        [modules]="swiperModules" 
        [slidesPerView]="1.2" 
        [loop]="false"
        [initilSlide]="0"
        [centeredSlides]="true"
        [keyboard]="true"
        [autoplay]="true"
        [spaceBetween]="20"
        [pagination]="{ clickable: true, dynamicBullets: true }">
        <swiper-slide>
          <img src="assets/imgs/1.jpg" />
        </swiper-slide>
        <swiper-slide>
          <img src="assets/imgs/2.jpg" />
        </swiper-slide>
        <swiper-slide>
          <img src="assets/imgs/3.jpg" />
        </swiper-slide>
      </swiper-container>
    </div>
  </ion-row>

  <ion-list>
    <ion-list-header class="ion-margin-bottom">
      <ion-label>
        <h4>Restuarants Nearby</h4>
        <p>Discover unique tastes</p>
      </ion-label>
    </ion-list-header>
    <ion-item lines="none">
      <ion-thumbnail slot="start">
        <img src="assets/imgs/1.jpg" />
      </ion-thumbnail>
      <ion-label>
        <h4>Stay fit</h4>
        <ion-text color="medium">
         <p class="pStyle">
            Italian Mexican
          </p>
          <span class="spanStyle">
            <ion-icon name="star"></ion-icon>
            5 .
          </span>
          25 mins . â‚¹1000 for two
          <ion-text color="tertiary">
            <p class="distance">
              2.59 km away
            </p>
          </ion-text>
        </ion-text>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
