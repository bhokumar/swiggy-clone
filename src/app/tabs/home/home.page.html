<ion-header>
  <ion-toolbar>
    <ion-title mode="md">
      <span>Home</span>
      <ion-icon name="chevron-down-outline"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-banner [bannerImages]="banners"></app-banner>
  <ion-list>
    <ion-list-header class="ion-margin-bottom">
      <ion-label>
        <h4>Restuarants Nearby</h4>
        <p>Discover unique tastes</p>
      </ion-label>
    </ion-list-header>
    <app-restaurant *ngFor="let restaurant of restaurants" [restaurant]="restaurant"></app-restaurant>
  </ion-list>
</ion-content>
