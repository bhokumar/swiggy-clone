<ion-header class="ion-no-border">
  <ion-toolbar>
    <!-- <ion-title>items</ion-title> -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="data?.name" class="borderBottom">
    <ion-row class="ion-padding-horizontal dashedBorderBottom">
      <ion-label>
        <h1>{{data.name}}</h1>
        <ion-text *ngIf="data.cuisines"><p>{{getCuisines(data.cuisines)}}</p></ion-text>
        <ion-text>
          <p>{{data.address}}</p>
        </ion-text>
      </ion-label>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-label class="ion-text-center">
          <ion-text>
            <p>
              <ion-icon name="star" color="primary"></ion-icon>
              {{data.rating}}
            </p>
          </ion-text>
          
        </ion-label>
      </ion-col>
      <ion-col size="4">
        <ion-label class="ion-text-center">
          <ion-text>
            <p>
              {{data.delivery_time}} MINS
            </p>
          </ion-text>
            <p>
              Delivery Time
            </p>
        </ion-label>
      </ion-col>
      <ion-col size="4">
        <ion-label class="ion-text-center">
          <ion-text>
            <p>
              â‚¹{{data?.price}} 
            </p>
          </ion-text>
          <p>for two</p>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-row class="ion-padding veg borderBottomSmall">
    <ion-label class="vegLabel">
      <h4>VEG ONLY</h4>
    </ion-label>
    <ion-toggle 
    mode="md"
    color="success" 
    (ionChange)="vegOnly($event)"
    [(ngModel)]="veg">
    </ion-toggle>
  </ion-row>

  <app-loading-restaurant *ngIf="isLoading"></app-loading-restaurant>
  <ion-list lines="none" *ngFor="let category of categories">
    <ion-list-header >
      <ion-label>
        <h3>{{category.name}}</h3>
      </ion-label>
    </ion-list-header>
    <ng-container *ngFor="let item of items; let i = index">
      <app-item
      *ngIf="category.id === item.category_id"
      [item]="item"
      [index]="i"
      (add)="quantityPlus($event)"
      (minus)="quantityMinus($event)"
      ></app-item>
    </ng-container>
  </ion-list>
</ion-content>

<ion-footer *ngIf="this.cartData.totalItems > 0">
  <ion-toolbar color="success">
     <ion-label color="white">
      <h4>{{this.cartData.totalItems}} Item<span *ngIf="this.cartData.totalItems > 0">s</span> | {{this.cartData.total}} </h4>
      <ion-text color="light">
        <p>Extra charges may apply</p>
      </ion-text>
     </ion-label>
     <ion-button fill="clear" slot="end" color="white" (click)="viewCart()">
      <ion-icon slot="end" name="basket-outline"></ion-icon>
      view cart
    </ion-button>
  </ion-toolbar>  
</ion-footer>
