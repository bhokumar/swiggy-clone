<ion-header class="ion-no-border">
  <ion-toolbar>
    <!-- <ion-title>items</ion-title> -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="data?.name" class="borderBottom">
    <ion-row class="ion-padding-horizontal dashedBorderBottom">
      <ion-label>
        <h1>{{data.name}}</h1>
        <ion-text *ngIf="data.cuisines"><p>{{getCuisines(data.cuisines)}}</p></ion-text>
        <ion-text>
          <p>{{data.address}}</p>
        </ion-text>
      </ion-label>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-label class="ion-text-center">
          <ion-text>
            <p>
              <ion-icon name="star" color="primary"></ion-icon>
              {{data.rating}}
            </p>
          </ion-text>
          
        </ion-label>
      </ion-col>
      <ion-col size="4">
        <ion-label class="ion-text-center">
          <ion-text>
            <p>
              {{data.delivery_time}} MINS
            </p>
          </ion-text>
            <p>
              Delivery Time
            </p>
        </ion-label>
      </ion-col>
      <ion-col size="4">
        <ion-label class="ion-text-center">
          <ion-text>
            <p>
              ₹{{data?.price}} 
            </p>
          </ion-text>
          <p>for two</p>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-row class="ion-padding veg borderBottomSmall">
    <ion-label class="vegLabel">
      <h4>VEG ONLY</h4>
    </ion-label>
    <ion-toggle 
    mode="md"
    color="success" 
    (ionChange)="vegOnly($event)"
    [(ngModel)]="veg">
    </ion-toggle>
  </ion-row>

  <ion-list lines="none" *ngFor="let category of categories">
    <ion-list-header >
      <ion-label>
        <h3>{{category.name}}</h3>
      </ion-label>
    </ion-list-header>
    <ng-container *ngFor="let item of allItems; let i = index">
      <ion-item *ngIf="category.id === item.category_id">
        <ion-thumbnail slot="start">
          <img [src]="item?.cover ? item.cover : 'assets/imgs/1.jpg'"/>
        </ion-thumbnail>
        <ion-label>
          <h4>{{item?.name}}</h4>
          <p class="ion-text-wrap">{{item?.desc}}</p>
          <ion-text>
            <p>{{item.price}}</p>
          </ion-text>
        </ion-label>
        <!-- <ion-row>
          <ion-text class="ion-padding-horizontal" color="success">Add</ion-text>
        </ion-row> -->
        <ion-row>
          <ion-icon color="success" name="remove-outline"></ion-icon>
          <ion-text class="ion-text-center quantity" color="success">1</ion-text>
          <ion-icon color="success" name="add-outline"></ion-icon>
        </ion-row>
      </ion-item>
    </ng-container>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col size="6">
        <ion-text color="success">
          <h3>1Item | ₹40 </h3>
        </ion-text>
      </ion-col>
      <ion-col size="6">
        <ion-button color="success" expand="block">Add to Cart</ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
