<ion-row>
  <div class="borderBottom">
    <swiper-container 
      [modules]="swiperModules" 
      [slidesPerView]="1.2" 
      [loop]="false"
      [initilSlide]="0"
      [centeredSlides]="true"
      [keyboard]="true"
      [autoplay]="true"
      [spaceBetween]="20"
      [pagination]="{ clickable: true, dynamicBullets: true }">
      <swiper-slide *ngFor="let image of bannerImages">
        <img [src]="image?.banner" />
      </swiper-slide>
    </swiper-container>
  </div>
</ion-row>
