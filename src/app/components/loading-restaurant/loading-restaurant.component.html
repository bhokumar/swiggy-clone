<ion-list *ngFor="let item of dummy">
  <ion-item>
    <ion-thumbnail slot="start">
      <ion-skeleton-text animated style="width: 100%; height: 25vh;"></ion-skeleton-text>
    </ion-thumbnail>
    <ion-label>
      <h4>
        <ion-skeleton-text animated style="width: 50%; height: 1.5rem;"></ion-skeleton-text>
      </h4>
      <p>
        <ion-skeleton-text animated style="width: 80%; height: 1.5rem;"></ion-skeleton-text>
      </p>
      <p>
        <ion-skeleton-text animated style="width: 60%; height: 1.5rem;"></ion-skeleton-text>
      </p>
    </ion-label>
  </ion-item>
</ion-list>
